<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum2</title>
    <script>
        function doPost() {
            const data2Send = getData();

            fetch("https://www.cws.auckland.ac.nz/AddTwoSvc/Api/Sum", 
            {
                method : "POST",
                headers : {
                    'Content-Type': 'application/json',
                },
                
                body: JSON.stringify(data2Send)          
            })
                .then((response) => response.text())
                .then((result) => alert(result));
        }

        function getData() {

            const valueA = document.getElementById("a");
            const valueB = document.getElementById("b");
            const data2Send = 
            {
                "a" : Number(valueA.value),
                "b" : Number(valueB.value),
            };
            return data2Send;
        }
    </script>
</head>
<body>

    <p> Add 2 numbers here</p>

    <div>
        <input id="a" type="number" placeholder="Enter a"/>
        <br />
        <input id="b" type="number" placeholder="Enter b"/>
        <br />
    </div>
    <button style="border: 2px solid black;" onclick="doPost()"> Submit </button>
    
</body>
</html>
