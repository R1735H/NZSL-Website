<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NZSL - Where you learn</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cws.auckland.ac.nz/nzsl/api/Logo"
    />
    <link rel="stylesheet" href="rhan433.css" />
    <script src="rhan433.js" defer="defer"></script>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <ul class="nav-links">
            <img
              id="imgLogo"
              src="https://cws.auckland.ac.nz/nzsl/api/Logo"
              alt="Website Logo"
              style="width: 30px; height: auto"
              draggable="false"
            />
            <li><a id="HomeTab" onclick="showTabHome();">Home</a></li>
            <li><a id="NZSLTab" onclick="showTabNZSL();">NZSL</a></li>
            <li><a id="EventsTab" onclick="showTabEvents();">Events</a></li>
            <li>
              <a id="GuestBookTab" onclick="showTabGuestBook();">Guest Book</a>
            </li>
          </ul>
          <div class="auth-buttons">
            <button class="sign-in">Sign In</button>
            <button class="register">Register</button>
          </div>
        </nav>
      </header>

      <section id="home-content">
        <div class="content-wrapper">
          <h1>NZSL</h1>
          <h2>New Zealand Sign Language</h2>
          <div class="auth-buttons">
            <img
              id="homeLogo"
              src="https://cws.auckland.ac.nz/nzsl/api/Logo"
              alt="Website Logo"
              draggable="false"
            />
            <button class="sign-in">Sign In</button>
            <button class="register">Register</button>
          </div>
        </div>

        <div class="welcome-message">
          <p>
            Welcome to my application that helps us learn a wee little about New
            Zealand's sign language, one of the 3 offical languages across
            Aotearoa
          </p>
        </div>
      </section>

      <section id="nzsl-content">
        <input
          type="text"
          id="search-input"
          placeholder="Search by shown description"
        />
        <div id="nzsl-container"></div>
      </section>

      <section id="events-content">
        <p>Upcoming Events</p>
        <div id="eventsList"></div>
      </section>

      <section id="guest-book-content">
        <div id="guest-page-content">
          <p>GUEST BOOK PAGE</p>
          <textarea type="text" placeholder="Type to post a comment"></textarea>
          <iframe id="comments" src="https://cws.auckland.ac.nz/nzsl/api/Comments"></iframe>
        
        </div>
      </section>
      <footer>
        <p>Version XXXX</p>
      </footer>
    </main>
  </body>
</html>
