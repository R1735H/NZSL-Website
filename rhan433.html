<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NZSL - Where you learn</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cws.auckland.ac.nz/nzsl/api/Logo"
    />
    <link rel="stylesheet" href="rhan433.css" />
    <script src="rhan433.js" defer="defer"></script>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <ul class="nav-links">
            <img
              id="imgLogo"
              src="https://cws.auckland.ac.nz/nzsl/api/Logo"
              alt="Website Logo"
              style="width: 30px; height: auto"
              draggable="false"
            />
            <li><a id="HomeTab" onclick="showTabHome();">Home</a></li>
            <li><a id="NZSLTab" onclick="showTabNZSL();">NZSL</a></li>
            <li><a id="EventsTab" onclick="showTabEvents();">Events</a></li>
            <li>
              <a id="GuestBookTab" onclick="showTabGuestBook();">Guest Book</a>
            </li>
          </ul>
          <div class="auth-buttons">
            <button id="sign-in">Sign In</button>
            <button id="register">Register</button>
          </div>
        </nav>
      </header>

      <!-- Sign in Modal -->
      <div id="signInModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Sign In</h2>
          <form>
            <label for="username">Username: </label>
            <input type="text" id="signInUsername" name="username"><br><br>
            <label for="password">Password: </label>
            <input type="text" id="signInPassword" name="password"><br><br>
            <button type="submit">Sign In</button>
          </form>
          <div id="signInResponse" class="response-message"></div>
        </div>
      </div>

      <!-- Register Modal -->

      <div id="registerModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Register</h2>
          <form id="registerForm">
            <label for="username">Username: </label>
            <input type="text" id="registerUsername" name="username" required><br><br>
            <label for="password">Password: </label>
            <input type="text" id="registerPassword" name="password" required><br><br>
            <label for="password">Address: </label>
            <input type="text" id="registerAddress" name="address"><br><br>
            <button type="submit">Register</button>
          </form>
          <div id="registerResponse" class="response-message"></div>
        </div>
      </div>




      <section id="home-content">
        <div class="content-wrapper">
          <h1>NZSL</h1>
          <h2>New Zealand Sign Language</h2>
          <div class="auth-buttons">
            <img
              id="homeLogo"
              src="https://cws.auckland.ac.nz/nzsl/api/Logo"
              alt="Website Logo"
              draggable="false"
            />
          </div>
        </div>

        <div class="welcome-message">
          <p>
            Welcome to my application that helps us learn a wee little about New
            Zealand's sign language, one of the 3 offical languages across
            Aotearoa
          </p>
          <button id="logout" style="display: none;">Logout</button>
        </div>
        
      </section>

      <section id="nzsl-content">
        <input
          type="text"
          id="search-input"
          placeholder="Search by shown description"
        />
        <div id="nzsl-container"></div>
      </section>

      <section id="events-content">
        <h1 id="events-title">Upcoming Events</h1>
        <div id="eventsList"></div>
      </section>

      <section id="guest-book-content">
        <div id="guest-page-content">
            <p>GUEST BOOK PAGE</p>
            <textarea id="comment-text-input" type="text" placeholder="Type to post a comment"></textarea>
            <button type="submit">Post Comment</button>
            <div id="comments">
                <iframe src="https://cws.auckland.ac.nz/nzsl/api/Comments" width="100%" height="500" frameborder="0"></iframe>
            </div>
        </div>
    </section>
      <footer>
        <p>Version XXXX</p>
      </footer>
    </main>
  </body>
</html>
